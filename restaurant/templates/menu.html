{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu.menu %}
    <p>
        <!-- name -->
        <a href="{% url 'menu_item' pk=item.pk %}">
        {{ item.name }}
        </a>
        <span class="menu-price">
            <!-- price -->
            {{ item.price }}.00 LE
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
